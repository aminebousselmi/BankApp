<div class="email-container">
    <div class="card">
        <div class="row">
            <div class="col-xlg-12 col-lg-12 col-md-12">
                <div class="inbox-panel">
                    <div class="d-flex p-20 no-block">
                            <div class="col-lg-12">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control"  [(ngModel)]="messageContent" name="messageContent" placeholder="text message here" >
                                        <div class="input-group-append">
                                            <button class="btn btn-success" type="button"  (click)="SentMessage()">Sent</button>
                                        </div>
                                    </div>
                            </div>
                    </div>
                    <div>
                        <div (click)="onSelect(message)" *ngFor="let message of messagess | async " [class.selected]="message === selectedMessage" class="list-group-item list-group-item-action border-left-0 border-right-0 flex-column">
                            <div class="d-flex">
                                <div class="">
                                    <div class="avatar-status bg-success"> <img alt="" class="avatar-sm rounded-circle" src="assets/images/amine.jpg" /> </div>  
                                </div>
                                <div class="pl-3">
                                    <div class="d-flex w-100 justify-content-between align-items-center"> 
                                        <small class="font-medium text-success"> 
                                            <i class="fa fa-circle text-success m-r-5 font-10"></i>{{message.sentBy}}
                                        </small> 
                                        <small class="bold text-muted time ">&nbsp;&nbsp; {{message.data}}</small> 
                                    </div>
                                    <p class="mb-0 font-14 "> {{message.msg}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
