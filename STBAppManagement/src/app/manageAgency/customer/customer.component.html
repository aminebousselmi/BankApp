
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Customer Managament</h4>
                <h6 class="card-subtitle">You can create, edit or delete a Customer.</h6>
                <div class="table table-responsive smart-table">
                    <ng2-smart-table 
                                    [settings]="settings" 
                                    [source]="source"
                                    (deleteConfirm)="onDeleteConfirm($event)"
                                    (editConfirm)="onSaveConfirm($event)"
                                    (createConfirm)="onCreateConfirm($event)"
                                    class="">
                    </ng2-smart-table>
                </div>
            </div>
        </div>
    </div>
  </div>
