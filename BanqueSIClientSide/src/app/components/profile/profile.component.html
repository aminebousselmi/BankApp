
          <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a>STB</a></li>
                    <li class="active">Profile</li>
                </ul>
                <!-- END BREADCRUMB -->                
                
                <!-- PAGE TITLE -->
                <div class="page-title">                    
                    <h2><span class="fa fa-cogs"></span>Your Profile </h2>
                </div>
                <!-- END PAGE TITLE -->                
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                        <div class="row">
                                <div class="col-md-12">
                                    
                                    <form class="form-horizontal">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><strong>Information</strong> Profile</h3>
                                        </div>
                                        <div class="panel-body">
                                            <p>You can <code>Edit </code> your personnal information.</p>
                                        </div>
                                        <div class="panel-body form-group-separated">
                                            
                                            <div class="form-group">
                                                <label class="col-md-3 col-xs-12 control-label">ID</label>
                                                <div class="col-md-6 col-xs-12">                                            
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" [(ngModel)]="Employe.codePersonne" name="Employe.codePersonne" disabled />
                                                    </div>                                            
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Name & Last Name</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <input type="text"  [(ngModel)]="Employe.nomPersonne" name="Employe.nomPersonne" class="form-control"/>
                                                        </div>                                            
                                                    </div>
                                            </div>

                                            <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Email</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <input type="email" [(ngModel)]="Employe.email" name="Employe.email" class="form-control"/>
                                                        </div>                                            
                                                    </div>
                                            </div>

                                            <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Agency</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <input type="text" [(ngModel)]="Employe.agence.nomAgence" name="Employe.agence.nomAgence" class="form-control" disabled/>
                                                        </div>                                            
                                                    </div>
                                            </div>

                                            <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label">Username</label>
                                                    <div class="col-md-6 col-xs-12">                                            
                                                        <div class="input-group">
                                                            <input type="text" class="form-control" [(ngModel)]="Employe.username" name="Employe.username" />
                                                        </div>                                            
                                                    </div>
                                            </div>
                                            
                                            <div class="form-group">                                        
                                                <label class="col-md-3 col-xs-12 control-label">Password</label>
                                                <div class="col-md-6 col-xs-12">
                                                    <div class="input-group">
                                                        <input type="password" [(ngModel)]="Employe.password" name="Employe.password" class="form-control"/>
                                                    </div>           
                                                </div>
                                            </div>

                                            <div class="form-group">                                        
                                                    <label class="col-md-3 col-xs-12 control-label">Upper Hierarchy</label>
                                                    <div class="col-md-6 col-xs-12">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control"disabled/>
                                                        </div>           
                                                    </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                    <label class="col-md-3 col-xs-12 control-label"><span class="fa fa-download"></span>Upload yout Profile Picture</label>
                                                    <div class="col-md-6 col-xs-12">
                                                        <div class="input-group">
                                                                <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)" />
                                                                <img [src]="imageURL"  style="height: 150px;width: 150px;" />
                                                        </div>          
                                                    </div>

                                            </div>
        
                                        </div>
                                        <div class="panel-footer">                                   
                                            <button class="btn btn-primary pull-right">Submit</button>
                                        </div>
                                    </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
