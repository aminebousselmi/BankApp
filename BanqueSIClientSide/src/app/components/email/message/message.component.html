<div class="panel panel-default">
    <div class="panel-heading">
        <div class="pull-left">
            <img src="../../../../assets/img/amine.png" class="panel-title-image"/>
            <h3 class="panel-title">{{nomPersonne}} <small>{{from}}</small></h3>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" (click)="GoBack()"><span class="fa fa-mail-reply"></span></button>
            <button class="btn btn-default" (click)="deleteToTrash()"><span class="fa fa-trash-o"></span></button>                                    
        </div>
    </div>
    <div class="panel-body">
            <h3>{{objectEmail}}<small class="pull-right text-muted"><span class="fa fa-clock-o"></span> {{dateEmail}}</small></h3>
            <div [innerHTML]="messageEmail"></div>
    </div>
    <div class="panel-footer">
        <div class="form-group push-up-20">
            <label>Quick Reply</label>
            <ckeditor [(ngModel)]="Email.MessageEmail" name="Email.MessageEmail"></ckeditor>  
        </div>
        <button class="btn btn-success pull-right" (click)="SentEmail()"><span class="fa fa-mail-reply"></span> Post Reply</button>
    </div>
</div>
